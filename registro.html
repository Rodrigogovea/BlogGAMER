<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Red+Hat+Mono:wght@400;700&display=swap" rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Blog Gamer</title>
</head>
<body>
    <header class="header__registro">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">GAMER</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="#.html" class="navegacion__enlace">Eventos</a>
                    <a href="#.html" class="navegacion__enlace">Promociones</a>
                </nav>

            </div>
        </div>

        <div class="header__texto--registro">
            <h2 class="no-margin">DH SC2 Masters Winter 2023</h2>
            <p class="no-margin">Estas listo para demostrar tus habilidades</p>
        </div>
    </header>

    <div class="contenedor contenido-registro">
        <main class="blog">
            <h3 class="centrar-texto">DH SC2 Masters Winter 2023</h3>
            <div>
                <form class="formulario">
                    <fieldset>
                        <legend>Proporciona tus datos para el combate:</legend>
                        <div class="contenedor-campos">
                            <div class="campo">
                                <label>Nombre completo</label>
                                <input class="input-text" type="text" id="nombre" placeholder="Tu nombre">
                            </div>
                            <div class="campo">
                                <label>GamerTag</label>
                                <input class="input-text" id="gamerTag" type="text" placeholder="Tu nick name o gamer tag">
                            </div>

                            <div class="campo">
                                <label>Raza</label>
                                <select class="formulario-select" id="raza">
                                    <option selected disabled class="input-text">Selecciona tu raza</option>
                                    <option>Protos</option>
                                    <option>Terran</option>
                                    <option>Zerg</option>
                                </select>
                            </div>

                            <div class="campo">
                                <label>Correo</label>
                                <input class="input-text" id="correo" type="email" placeholder="tucorreo@example.com">
                            </div>

                            <div class="campo">
                                <label>Porqu√© quieres participar:</label>
                                <textarea class="input-text" id="mensaje"></textarea>
                            </div>
                            <div>
                                <input class="formulario__boton" type="submit" value="Enviar">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

    </div>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">GAMER</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="#.html" class="navegacion__enlace">Eventos</a>
                    <a href="#.html" class="navegacion__enlace">Promociones</a>
                </nav>

            </div>
        </div>
    </footer>
    <script src="JS/scripts_registro.js">
    </script>
</body>
</html>
